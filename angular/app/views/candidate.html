      <section class="well">
        <div class="candidate">
          <img ng-if="person.img_url" ng-src="{{person.img_url}}" alt="picture of {{person.name}}" />
          <p ng-repeat="info in person.external_info" class="{{info.key}}">
            <span ng-if="info.key == 'kids' && info.value">+</span>
            <!-- some fields require headers, add below -->
            <span class="key" ng-if="info.key == 'age' && info.value">גיל:</span>
            <span class="key" ng-if="info.key == 'declaration' && info.value">הצהרת הון:</span>
            {{info.value}}
          </p>
          <p ng-if="donors">
            <span class="key">תורמים:</span>
            <span ng-repeat="donor in donors">
              {{donor.name}}
            </span>
          </p>
          <p ng-if="related">
            <span class="key">מקורבים:</span>
            <span ng-repeat="r in related">
              {{r.name}}
            </span>
          </p>
          <div ng-if="committee" class="clearfix">
            <button class="btn btn-default btn-lg" ng-click="elect()">
              מנו לראשות {{committee.name}}
            </button>
          </div>
          <ul class="feed">
            <li ng-repeat="status in feed.data" ng-if="status.name">
              <strong>{{status.name}}</strong>
              <p>{{status.description}}</p>
            </li>
          </ul>
        </div>
      </section>
