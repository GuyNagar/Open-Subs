<!-- TODO: refactor to a <loading> directive -->

<div class="sub">
  <aside>
    <ng-really-click ng-really-click="reset()" ng-really-message="האם לנקות את הכסאות?">
      <i class="glyphicon glyphicon-trash"></i>
    </ng-really-click>
    <i class="glyphicon glyphicon-question-sign" ng-click="modal.show('/views/home-help.html')"></i>
  </aside>
  <div class="subs-row row{{$index}}" ng-repeat="row in rows">
    <div class="chair" ng-repeat="chair in row">
      <a href="#{{chair.absolute_url}}">
        <section ng-switch="$parent.$index">
          <div ng-switch-when="0">
            <h1>{{chair.name}}</h1>
            <h2>{{chair.chosen.name}}</h2>
            <div class="avatar">
              <img ng-if="chair.chosen.img_url" ng-src="{{chair.chosen.img_url}}"
                   alt="avatar for {{chair.chosen.name}}"/>
              <img ng-if="(!chair.chosen.img_url)" ng-src="/images/empty.jpg" alt="empty avatar"/>
              <img ng-if="(!chair.chosen)" class="covered" ng-src="/images/window.png" alt="a windows"/>
            </div>
          </div>
          <div ng-switch-when="1">
            <div class="avatar">
              <img ng-if="chair.chosen.img_url" ng-src="{{chair.chosen.img_url}}"
                   alt="avatar for {{chair.chosen.name}}"/>
              <img ng-if="(!chair.chosen.img_url)" ng-src="/images/empty.jpg" alt="empty avatar"/>
              <img ng-if="(!chair.chosen)" class="covered" ng-src="/images/window.png" alt="a windows"/>
            </div>
            <h2>{{chair.chosen.name}}</h2>
            <h1>{{chair.name}}</h1>
          </div>
        </section>
      </a>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<a href="#/game/last" class="btn btn-lg btn-primary">חזרה למסך הסיום</a>
