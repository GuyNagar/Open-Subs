<ul class="committees">
  <li ng-repeat="chair in chairs">
    <a href="#{{chair.absolute_url}}">
      {{chair.name}}
    </a>
    <!-- TODO: code the profile directive -->
    <a ng-if="chair.chosen" class="chosen" href="#/candidate/{{chair.chosen.id}}">
      <section ng-if="chair.chosen.img_url" class="chosen">
        <img src="{{chair.chosen.img_url}}" alt="avatar for {{chair.chosen.name}}"/>
      </section>
      <p class="chosen">
        {{chair.chosen.name}}
      </p>
    </a>
    <!-- end of profile directive -->
  </li>
</ul>
<ng-really-click ng-really-click="reset()" ng-really-message="האם לנקות את הכסאות?">
  <i class="glyphicon glyphicon-trash"></i>
</ng-really-click>
